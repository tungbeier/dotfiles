################################################################################
#####     KEYS     #####
# remap prefix
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# split panes keys
bind v split-window -h
bind h split-window -v
unbind '"'
unbind %

# switch panes using Alt-arrow
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-j select-pane -U
bind -n M-k select-pane -D

# switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# enable vi style keys
set -g status-keys vi
setw -g mode-keys vi

# Prefix+0 will select window 10
#bind 0 select-window -t :10

# copy
unbind [
bind Escape copy-mode
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard" \; save-buffer ~/.tmux_buffer

# reload config file while in tmux
bind r source-file ~/.tmux.conf \; display "Reload configurations..."

################################################################################
#####    MOUSE     #####
set -g mouse on

################################################################################
#####    WINDOW    #####
# enable utf-8
#setw -g utf8 on
#set -g status-utf8 on
# set -g utf8 # Encoding


# start number windows with 1
#set -g base-index 1
# start number panes also with 1
#set -g pane-base-index 1

# automatically re-number windows after one is closed
set -g renumber-windows on

# set history
set -g history-limit 10000
set -g history-file ~/.tmux_history

# stop auto rename of windows
set-option -g allow-rename off

# default shell
set-option -g default-shell /bin/zsh

# Use 256 color
set -g default-terminal "screen-256color"

# No command delay
set -sg escape-time 0

# do not display the original window's name when renaming it
bind , command-prompt -p "(rename-window '#W')" "rename-window '%%'"

# do not display the orignal pane's name when renaming it
bind '$' command-prompt -p "(rename-session '#S')" "rename-session '%%'"

set-option -g status-position top

# Status update interval
set -g status-interval 1

run-shell "$HOME/github/tmux-prefix-highlight/prefix_highlight.tmux"

################################################################################
#####     THEME     #####
#run-shell "$HOME/github/nord-tmux/nord.tmux"
#source-file "$HOME/github/tmux-themepack/basic.tmuxtheme"

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-style "bg=black, fg=cyan"

# Left side of status bar
set -g status-left-style "bg=black, fg=green"
set -g status-left-length 40
set -g status-left "#[fg=cyan][#[fg=cyan] #S #[fg=cyan]] #[fg=yellow]#I #[fg=blue]#P"

# Right side of status bar
set -g status-right-style "bg=black, fg=cyan"
set -g status-right-length 40
set -g status-right "#[fg=cyan][#[fg=cyan] #H #[fg=cyan]]"

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Current window status
set -g window-status-current-style "bg=default, fg=yellow"

# Window with activity status
set -g window-status-activity-style "bg=red, fg=black"

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-style default

# Active pane border
set -g pane-active-border-style "bg=default, fg=green"

set -g display-panes-colour default
set -g display-panes-active-colour default

set -g message-style default

set -g message-command-style default

set -g mode-style "bg=red, fg=default"

